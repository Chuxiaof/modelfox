[package]
edition = "2021"
name = "modelfox_app_repo_edit_server"
publish = false
version = "0.0.0"

[lib]
path = "lib.rs"

[dependencies]
anyhow = { version = "1", features = ["backtrace"] }
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = { version = "0.6", features = ["serde"] }
futures = "0.3"
http = "0.2"
hyper = { version = "0.14", features = ["full"] }
pinwheel = "0.2"
serde = { version = "1", features = ["derive"] }
serde_urlencoded = "0.7"
sqlx = { version = "0.5", default-features = false, features = ["any", "chrono", "postgres", "runtime-tokio-rustls", "sqlite"] }
sunfish = "0.7"
modelfox_app_context = { path = "../../../../../context" }
modelfox_app_core = { path = "../../../../../core" }
modelfox_app_layouts = { path = "../../../../../layouts" }
modelfox_app_ui = { path = "../../../../../ui" }
modelfox_id = { path = "../../../../../../id" }
modelfox_model = { path = "../../../../../../model" }
modelfox_ui = { path = "../../../../../../ui" }
